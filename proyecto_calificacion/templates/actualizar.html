<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Persona</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Actualizar Persona</h1>
        <form method="post" id="form-actualizar" novalidate>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ persona.nombre }}" required>
            <span class="error" id="error-nombre"></span>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" value="{{ persona.edad }}" required>
            <span class="error" id="error-edad"></span>
            
            <label for="correo_electronico">Correo Electr贸nico:</label>
            <input type="email" id="correo_electronico" name="correo_electronico" value="{{ persona.correo_electronico }}" required>
            <span class="error" id="error-correo"></span>
            
            <label for="calificacion_1">Calificaci贸n 1:</label>
            <input type="number" step="0.1" id="calificacion_1" name="calificacion_1" value="{{ persona.calificacion_1 }}" required>
            <span class="error" id="error-calificacion_1"></span>
            
            <label for="calificacion_2">Calificaci贸n 2:</label>
            <input type="number" step="0.1" id="calificacion_2" name="calificacion_2" value="{{ persona.calificacion_2 }}" required>
            <span class="error" id="error-calificacion_2"></span>
            
            <label for="calificacion_3">Calificaci贸n 3:</label>
            <input type="number" step="0.1" id="calificacion_3" name="calificacion_3" value="{{ persona.calificacion_3 }}" required>
            <span class="error" id="error-calificacion_3"></span>
            
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        <a href="/" class="btn btn-back">Volver</a>
    </div>
</body>
</html>
